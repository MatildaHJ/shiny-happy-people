    <title>Shiny Happy People</title>

    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="src/images/shpLogo.png"
              alt="Shiny Happy People Logo"
              class="shpLogo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="varfor.html"
                  >VARFÖR</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vadada.html">VADÅ DÅ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vibah.html">VI BAH</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MEN DU´RA</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main">
        <div class="frameFour">
          <h2>DURÅ?</h2>
          <p>
            Nog om oss. Du är viktigare. Något du undrar över? Kanske om vi kan
            hjälpa dig bli sådär enormt framgångsrik? Skriv några rader.
          </p>
        </div>
        <form>
          <div class="form-group">
            <input
              type="name"
              class="form-control no-background"
              id="nameInput"
              fdprocessedid="vn5tda"
            />
            <label for="nameInput">Namn</label>
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control no-background"
              id="emailInput"
              fdprocessedid="5rahu7"
            />
            <label for="emailInput">Epost</label>
          </div>
          <div class="form-group">
            <input
              type="tel"
              class="form-control no-background"
              id="phoneInput"
              fdprocessedid="5rahu7"
            />
            <label for="phoneInput">Telefon om du vill</label>
          </div>

          <div class="form-group">
            <textarea
              class="form-control no-background"
              id="messageInput"
              rows="8"
              style="height: 100px"
            ></textarea>
            <label for="messageInput">Skriv något trevligt</label>
          </div>
          <div>
            <button type="submit" class="btn" fdprocessedid="svevfm">
              Skicka
            </button>
          </div>
        </form>
      </div>

      <footer>
        Shiny happy people • kungstensgatan 23a, 113 57 Stockholm •
        info@shinyhappypeople.se
      </footer>
    </div>
